

<!DOCTYPE html>
<html>
<head>
<title>Employee</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/employee.controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="empApp" ng-controller="EmployeeController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Employee Creation</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveEmployee()">
				<div class="form-group">
					<label for="employeeName">Employee Name</label> <input type="text" maxlength="100"
						ng-model="employee.name" class="form-control" id="name"
						placeholder="Employee Name">
				</div>
				<div class="form-group">
					<label for="employeeID">Employee ID</label> <input type="number" maxlength="10"
						ng-model="employee.id" class="form-control"
						id="id" placeholder="EMP ID">
				</div>

				<div class="form-group">
<label for ="employeeDoj">DOJ</label> <input type="date"
ng-model= "employee.doj" class= "form-control" Id="doj" placeholder ="Date of Joining">
</div>
<div class="form-group">
<label for ="employeeDepartment">Department</label> 
<ng-model= "employee.department" class= "form-control" Id="department" maxlength="2" placeholder ="Department">

<option value="">Select Department</option>

<option ng-repeat="option in departmentlist" ></option>

</select>
</ng-model>
</div>
<div class="form-group">
<label for ="salary">Salary</label> <input type="number"
ng-model= "employee.salary" class= "form-control" Id="salary" placeholder ="Salary">
</div>
				<button type="submit" class="btn btn-default" ng-click ="saveEmployee(employee)">Save</button>
				<button type="submit" class="btn btn-default"ng-click ="clear()">Clear</button>
			</form>

			
		</div>
	</div>

</body>
</html>
